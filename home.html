<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-4 pt-10">
                <!-- Available balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-desc font-bold text-xl">Available Balance</div>
                      <div class="stat-value text-center text-5xl text-green-500" id="account-balance">9400</div>
                      
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- User aCTIOn Btn -->
                   <div class="grid grid-cols-2">
                    <button id="show-addmoney-btn" class="btn btn-lg m-2">Add money</button>
                    <button id="btn-show-cashout" class="btn btn-lg m-2">Cash out</button>
                    <button id="btn-show-transaction" class="btn btn-lg m-2">Transaction</button>
                    <button id="btn-show-paybill" class="btn btn-lg m-2">Pay Bill</button>
                   </div>
                   <div class="divider"></div>
                   <!-- Add money form start -->
                   <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <p id="errorMessage" class="text-center font-bold" style="color: red;"></p>
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="addmoney-input" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
            
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="btnAddmoney">Add money</button>
                      </div>
                    </form>
                  </div>
                    <!-- Form end -->
                     <!-- Cash out start -->
                     <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <p id="errorMessage2" class="text-center font-bold" style="color: red;"></p>
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="cashout-input" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input id="cashOut-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary" id="btnCashout">Cash out</button>
                          </div>
                        </form>
                      </div>

                      <!-- cash Out end -->
                       <!-- transactions start -->
                        <div id="transaction-history" class="hidden text-center">
                          <h2 class="text-4xl text-center font-bold">Transaction History</h2>
                          <div id="transaction-container" class="">

                          </div>
                        </div>
                        <!-- transaction end -->


              </div>
            </div>
          </div>
    </main>
    <script src="JS/home.js"></script>
    <script src="JS/cashout.js"></script>
    <script src="JS/features.js"></script>
    <script src="JS/utilities.js"></script>
    <script src="JS/transaction.js"></script>
  </body>
</html>
